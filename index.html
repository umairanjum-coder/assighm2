    </p>
    <p>
        (a<sub>1</sub> + a<sub>2</sub> + . + a<sub>n</sub>)<sub>2</sub> = a<sub>1</sub><sub>2</sub> + a<sub>2</sub><sub>2</sub> + . + a<sub>n</sub><sub>2</sub> + 2(a<sub>1</sub>a<sub>2</sub>+ a_1a_3 + \dots + a_{n-1}a_n)
    </p>
